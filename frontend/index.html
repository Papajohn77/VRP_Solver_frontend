<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script defer src="./js/script.js"></script>
    <script defer src="./js/map.js"></script>
    <script
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClx_B5hCxS1YruIHkC90TGlxiCpbj51O4&libraries=places&callback=init&v=weekly"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>VRP Solver</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark mb-3">
      <div class="container-fluid d-flex justify-content-center">
        <span class="navbar-brand mb-0 h1">VRP Solver</span>
      </div>
    </nav>

    <div class="container-fluid mb-3">
      <div class="row mb-3">
        <div class="col-6">
          <div class="component">
            <div class="component-title mb-3">
              <h2>New Model</h2>
            </div>
            <form class="create-model-form">
              <div class="form-floating mb-3">
                <input
                  id="floatingInput"
                  class="form-control model_name"
                  type="text"
                  name="name"
                  placeholder="model_name"
                />
                <label for="floatingInput">Name</label>
              </div>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-dark">Create Model</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-6">
          <div class="component">
            <div class="component-title mb-3">
              <h2>Select Model</h2>
            </div>
            <form class="select-model-form">
              <select
                class="model-container form-select mb-3"
                name="model_id"
                aria-label="Default select example"
              ></select>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                <button class="btn btn-dark">Select</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-6">
          <div class="component">
            <div class="component-title mb-3">
              <h2>New Vehicle</h2>
            </div>
            <form class="create-vehicle-form">
              <div class="form-floating mb-3">
                <input
                  id="floatingInput"
                  class="vehicle_name form-control"
                  type="text"
                  name="name"
                  placeholder="vehicle_name"
                />
                <label for="floatingInput">Name</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  id="floatingInput"
                  class="vehicle_capacity form-control"
                  type="number"
                  name="capacity"
                  placeholder="vehicle_capacity"
                />
                <label for="floatingInput">Capacity</label>
              </div>
              <div
                class="create-vehicle-btn d-grid gap-2 d-md-flex justify-content-md-end"
              >
                <button class="btn btn-dark">Create Vehicle</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-6">
          <div class="component">
            <div class="component-title">
              <h2>Vehicles</h2>
            </div>
            <div class="vehicle-table">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">Name</th>
                    <th scope="col">Capacity</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody class="vehicle-container"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-6">
          <div class="component">
            <div class="component-title mb-3">
              <h2>New Depot</h2>
            </div>
            <form class="create-depot-form">
              <div class="form-floating mb-3">
                <input
                  id="floatingInput"
                  class="depot_name form-control"
                  type="text"
                  name="name"
                  placeholder="depot_name"
                />
                <label for="floatingInput">Name</label>
              </div>

              <div class="depot_location mb-3">
                <label for="pac-input-1">
                  Place a marker at the location of the depot:
                </label>
                <input
                  id="pac-input-1"
                  class="controls"
                  type="text"
                  placeholder="Search..."
                />
                <div id="map1"></div>
                <input id="lat1" name="lat" type="text" hidden />
                <input id="lng1" name="lng" type="text" hidden />
                <input id="address1" name="address" type="text" hidden />
              </div>

              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-dark">Create Depot</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-6">
          <div class="component">
            <div class="component-title">
              <h2>Depot</h2>
            </div>
            <div class="depot-table">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody class="depot-container"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-6">
          <div class="component">
            <div class="component-title mb-3">
              <h2>New Customer</h2>
            </div>
            <form class="create-customer-form">
              <div class="form-floating mb-3">
                <input
                  id="floatingInput"
                  class="customer_name form-control"
                  type="text"
                  name="name"
                  placeholder="customer_name"
                />
                <label for="floatingInput">Name</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  id="floatingInput"
                  class="customer_demand form-control"
                  type="number"
                  name="demand"
                  placeholder="customer_demand"
                />
                <label for="floatingInput">Demand</label>
              </div>

              <div class="cust_location mb-3">
                <label for="pac-input-2">
                  Place a marker at the location of the customer:
                </label>
                <input
                  id="pac-input-2"
                  class="controls"
                  type="text"
                  placeholder="Search..."
                />
                <div id="map2"></div>
                <input id="lat2" name="lat" type="text" hidden />
                <input id="lng2" name="lng" type="text" hidden />
                <input id="address2" name="address" type="text" hidden />
              </div>

              <div
                class="create-customer-btn d-grid gap-2 d-md-flex justify-content-md-end"
              >
                <button class="btn btn-dark">Create Customer</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-6">
          <div class="component">
            <div class="component-title">
              <h2>Customers</h2>
            </div>
            <div class="customer-table">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">Name</th>
                    <th scope="col">Demand</th>
                    <th scope="col">Address</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody class="customer-container"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="d-grid gap-2 m-3">
      <button class="solve btn btn-dark">Solve Model</button>
    </div>

    <div class="solution container-fluid mb-3"></div>

    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a
          class="attribution mb-3"
          href="https://icons8.com/icon/ziC1TV1ikKi9/user-location"
        >
          User Location icon by Icons8
        </a>
      </div>
    </nav>
  </body>
</html>
